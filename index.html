<html>
<head>
<title>Hollow Editor</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<div class="split left">
		<div class="cardSearchPanel">
			<div>Card Name: <input type="text" class="nameSearch"></div>
			<div>Description: <input type="text" class="descriptionSearch"> (You can narrow down results multiple terms)</div>
			<div>Card type:
				<span class="typeFilterValues"></span>
			</div>
			<div>Card Attributes:
				<span class="attributeFilterValues"></span>
			</div>
			<div>
				Cost: 
				<span class="costFilterValues"></span>
				<button type="button" class="costFilterSelectAll">All</button>
				<button type="button" class="costFilterDeselectAll">None</button>
			</div>
		</div>
		<div class="matchCount"></div>
		<div class="cardListingPanel"></div>
	</div>
	<div class="split right">
		<div class="selectedCardPanel">
			<div class="selectedCardContainer">
				<img class="selectedCard" src="./img/cards/1.jpg">
			</div>
			<div class="selectedCardInfo">
				<div class="cardHeader"></div>
				<div class="cardDesc"></div>
			</div>
		</div>
		<div class="deckPanel">
			<div class="deckSaveLoadPanel"><button type="button" id="deckSave">Save</button><button type="button" id="deckLoad">Load</button></div>
			<i>Main deck: LR click<br>
			Guard deck: Shift+LR click</i>
			<div class="deckCardsPanel"></div>
		</div>
	</div>


</body>
<script type="text/javascript" src="./loadAndProcessCardData.js"></script>
<script type="text/javascript" src="./card-data.js"></script>
<script type="text/javascript" src="./cardInfoPanel.js"></script>
<script type="text/javascript" src="./filterPanel.js"></script>
<script type="text/javascript" src="./deckPanel.js"></script>
<script type="text/javascript" src="./deckEditor.js"></script>

<script type="text/javascript" src="./cockatriceExport.js"></script>

</html>
